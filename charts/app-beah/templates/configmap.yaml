{{- if .Values.configmap.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
    name: {{ .Values.configmap.name | default {  include "app-beah.fullname" .}}
    labels:
        {{- include "app-beah.fullname" . | nindent 4 }}
{{- with .Values.configMap.data }}
data:
    {{- toYaml . | nindent 2 }}
{{- end }}
{{- end -}}